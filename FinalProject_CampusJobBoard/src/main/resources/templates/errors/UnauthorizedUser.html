<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Not Found</title>
    <style>
        .error-container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            text-align: center;
            background-color: #f8d7da;
            border-radius: 8px;
        }

        .error-container h1 {
            color: #721c24;
        }

        .error-container p {
            color: #721c24;
            font-size: 1.2rem;
        }

        .error-container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="error-container">
    <h1>Unauthorized User</h1>
    <p th:text="${errorMessage}">You are not authorized for this action.</p>
    <p>Please go back and try again or <a href="/jobBoard/login">login to another account with correct privileges</a>.</p>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Applications - Campus Job Portal</title>
</head>
<body>
<!-- Include header fragment -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <div class="header-nav">
        <h1>My Applications</h1>
        <div class="nav-links">
            <a th:href="@{/student/jobs}">Browse Jobs</a>
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>

    <div th:if="${applications == null or applications.isEmpty()}" class="no-applications">
        <h2>No applications yet</h2>
        <p>You haven't applied to any jobs. <a th:href="@{/student/jobs}">Browse available jobs</a> to get started!</p>
    </div>

    <div th:if="${applications != null and !applications.isEmpty()}">
        <div th:each="app : ${applications}" class="application-card">
            <div class="application-header">
                <div>
                    <div class="job-title" th:text="${app.job.title}">Job Title</div>
                    <div class="job-meta">
                            <span th:if="${app.job.location}">
                                Location: <span th:text="${app.job.location}"></span>
                            </span>
                        <span th:if="${app.job.salary}">
                                Salary: <span th:text="${'$' + #numbers.formatDecimal(app.job.salary, 0, 'COMMA', 2, 'POINT')}"></span>
                            </span>
                        <span th:if="${app.job.category}">
                                Category: <span th:text="${app.job.category}"></span>
                            </span>
                    </div>
                </div>
                <span class="status" th:classappend="'status-' + ${app.status}" th:text="${app.status}">SUBMITTED</span>
            </div>

            <div class="job-description" th:text="${app.job.description}">Job description...</div>

            <div class="application-date">
                Applied on: <span th:text="${#temporals.format(app.appliedAt, 'MMM dd, yyyy HH:mm')}"></span>
            </div>
        </div>
    </div>
</div>

<!-- Include footer fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>

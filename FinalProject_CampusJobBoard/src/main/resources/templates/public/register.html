<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Campus Job Portal</title>
</head>
<body>
<h1>Create Account</h1>

<!-- Success message if redirected  -->
<div th:if="${param.registered}" style="color: green;">
    Registration successful! Please login.
</div>

<!-- Error message if registration failed -->
<div th:if="${param.error}" style="color: red;">
    Registration failed. Please try again.
</div>

<!-- Registration Form -->
<form th:action="@{/jobBoard/register}" th:object="${user}" method="post">

    <!-- Full Name Field -->
    <div>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" th:field="*{fullName}" required />
        <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" style="color: red;"></span>
    </div>

    <!-- Email Field -->
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></span>
        <!-- Error for duplicate email -->
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></span>
    </div>

    <!-- Password Field -->
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required />
        <!-- Error for invalid password -->
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></span>
    </div>

    <!-- Confirm Password Field -->
    <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />
    </div>

    <button type="submit">Register</button>
</form>

<p>
    Already have an account? <a th:href="@{/jobBoard/login}">Login here</a>
</p>
</body>
</html>

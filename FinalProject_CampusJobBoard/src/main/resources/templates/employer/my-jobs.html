<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Jobs - Campus Job Portal</title>
</head>
<body>
<!-- Include header fragment -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <div class="header-nav">
        <h1>My Job Postings</h1>
        <div class="nav-links">
            <a th:href="@{/employer/jobs/new}" class="btn">Create New Job</a>
            <a th:href="@{/employer/applications}">View Applications</a>
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>

    <div th:if="${jobs == null or jobs.isEmpty()}" class="no-jobs">
        <h2>No jobs posted yet</h2>
        <p><a th:href="@{/employer/jobs/new}" class="btn">Create your first job posting</a></p>
    </div>

    <div th:if="${jobs != null and !jobs.isEmpty()}">
        <div th:each="job : ${jobs}" class="job-card">
            <div class="job-header">
                <div>
                    <div class="job-title" th:text="${job.title}">Job Title</div>
                    <div class="job-meta">
                            <span th:if="${job.location}">
                                Location: <span th:text="${job.location}"></span>
                            </span>
                        <span th:if="${job.salary}">
                                Salary: <span th:text="${'$' + #numbers.formatDecimal(job.salary, 0, 'COMMA', 2, 'POINT')}"></span>
                            </span>
                        <span th:if="${job.category}">
                                Category: <span th:text="${job.category}"></span>
                            </span>
                        <span th:if="${job.deadline}">
                                Deadline: <span th:text="${#temporals.format(job.deadline, 'MMM dd, yyyy')}"></span>
                            </span>
                    </div>
                </div>
                <span class="status" th:classappend="'status-' + ${job.status}" th:text="${job.status}">PENDING</span>
            </div>

            <div class="job-description" th:text="${job.description}">Job description...</div>

            <div class="job-actions">
                <a th:href="@{/employer/jobs/{id}/edit(id=${job.job_id})}" class="btn btn-secondary">Edit</a>
                <form th:action="@{/employer/jobs/{id}/delete(id=${job.job_id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this job?')">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Include footer fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${job.job_id != null ? 'Edit Job' : 'Create New Job'}">Create Job - Campus Job Portal</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: calc(100vh - 200px);
        }

        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e0e0e0;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-nav h1 {
            color: #1976D2;
            font-size: 2rem;
            margin: 0;
        }

        .header-nav .nav-links {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .header-nav .nav-links a {
            color: white;
            background: #1976D2;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            transition: all 0.3s;
            font-weight: 500;
            display: inline-block;
        }

        .header-nav .nav-links a:hover {
            background: #1565C0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        form {
            background: white;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .required {
            color: #c62828;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="date"],
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #1976D2;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .error {
            color: #c62828;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: block;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px solid #e0e0e0;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: #1976D2;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background: #1565C0;
        }

        .btn-secondary {
            background: #757575;
            color: white;
        }

        .btn-secondary:hover {
            background: #616161;
        }
    </style>
</head>
<body>
<!-- Include header fragment -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <div class="header-nav">
        <h1 th:text="${job.job_id != null ? 'Edit Job' : 'Create New Job'}">Create New Job</h1>
        <div class="nav-links">
            <a th:href="@{/employer/myjobs}">Back to My Jobs</a>
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>

    <form th:object="${job}"
          th:action="${job.job_id != null ? '/employer/jobs/' + job.job_id + '/edit' : '/employer/jobs'}"
          method="post">

        <div class="form-group">
            <label for="title">Title <span class="required">*</span></label>
            <input type="text" id="title" th:field="*{title}" required maxlength="100"/>
            <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
        </div>

        <div class="form-group">
            <label for="description">Description <span class="required">*</span></label>
            <textarea id="description" th:field="*{description}" required></textarea>
            <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description error</div>
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" th:field="*{location}" maxlength="100"/>
            <div class="error" th:if="${#fields.hasErrors('location')}" th:errors="*{location}">Location error</div>
        </div>

        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" id="salary" th:field="*{salary}" step="0.01" min="0"/>
            <div class="error" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Salary error</div>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" th:field="*{category}" maxlength="50"/>
            <div class="error" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Category error</div>
        </div>

        <div class="form-group">
            <label for="deadline">Deadline</label>
            <input type="date" id="deadline" th:field="*{deadline}"/>
            <div class="error" th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}">Deadline error</div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn" th:text="${job.job_id != null ? 'Update Job' : 'Create Job'}">Create Job</button>
            <a th:href="@{/employer/myjobs}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<!-- Include footer fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>

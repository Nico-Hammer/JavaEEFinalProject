<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users - Campus Job Portal</title>
    <style>
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            min-height: calc(100vh - 200px);
        }

        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e0e0e0;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-nav h1 {
            color: #1976D2;
            font-size: 2rem;
            margin: 0;
        }

        .header-nav .nav-links {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .header-nav .nav-links a {
            color: white;
            background: #1976D2;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            transition: all 0.3s;
            font-weight: 500;
            display: inline-block;
        }

        .header-nav .nav-links a:hover {
            background: #1565C0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .empty-message {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .empty-message p {
            color: #999;
            font-size: 1.1rem;
        }

        table {
            width: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-collapse: collapse;
            overflow: hidden;
        }

        thead {
            background: #1976D2;
            color: white;
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #f5f5f5;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        td {
            padding: 1rem;
            color: #333;
        }

        .role-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-right: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .role-badge {
            background: #e3f2fd;
            color: #1976D2;
        }

        .role-badge[style*="background-color: #ffcccc"] {
            background: #ffcccc !important;
            color: #c62828;
        }

        .status-enabled {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-disabled {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            background: #ffebee;
            color: #c62828;
        }

        .action-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .activate-button {
            background: #2e7d32;
            color: white;
        }

        .activate-button:hover {
            background: #1b5e20;
        }

        .deactivate-button {
            background: #c62828;
            color: white;
        }

        .deactivate-button:hover {
            background: #b71c1c;
        }
    </style>
</head>
<body>
<!-- Include header fragment -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <div class="header-nav">
        <h1>All Users</h1>
        <div class="nav-links">
            <a th:href="@{/admin/pending-jobs}">Pending Jobs</a>
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>

    <div th:if="${users == null or users.isEmpty()}" class="empty-message">
        <p>No users found.</p>
    </div>

    <table th:if="${users != null and !users.isEmpty()}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.user_id}">1</td>
            <td th:text="${user.fullName}">John Doe</td>
            <td th:text="${user.email}">john@example.com</td>
            <td>
                        <span th:each="role : ${user.roles}"
                              class="role-badge"
                              th:text="${role.name}">STUDENT</span>
                <span th:if="${user.roles == null or user.roles.isEmpty()}"
                      class="role-badge"
                      style="background-color: #ffcccc;">No Role</span>
            </td>
            <td>
                <span th:if="${user.enabled}" class="status-enabled">Enabled</span>
                <span th:unless="${user.enabled}" class="status-disabled">Disabled</span>
            </td>
            <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}">2025-12-11 10:00</td>
            <td>
                <form th:if="${user.enabled}"
                      th:action="@{/admin/users/{id}/deactivate(id=${user.user_id})}"
                      method="post"
                      style="display: inline;">
                    <button type="submit" class="action-button deactivate-button">
                        Deactivate
                    </button>
                </form>
                <form th:unless="${user.enabled}"
                      th:action="@{/admin/users/{id}/activate(id=${user.user_id})}"
                      method="post"
                      style="display: inline;">
                    <button type="submit" class="action-button activate-button">
                        Activate
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Include footer fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
